<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script defer src="js/lib/fontawesome-all.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" media="print" href="print.css">
  <title>Image Search Engine</title>
</head>

<body data-spy="scroll" data-target=".site-nav" data-offset="55">

  <header id="page-hero" class="site-header">
    <nav  class="site-nav family-sans navbar text-uppercase navbar-expand-md  navbar-dark fixed-top ">

    <div class="container-fluid">   
        <a class="navbar-brand" href="#page-hero"><i class="fas fa-cube"></i>&nbsp;Image Search Engine</a>
        
        <button type="button" class="navbar-toggler"  data-toggle="collapse" data-target="#myTogglerNav"
        aria-controls="#myTogglerNav" aria-label="Toggle Navigation"        
        ><span class="navbar-toggler-icon"></span></button>
        
        
        <section class="collapse navbar-collapse" id="myTogglerNav">
        
                <div class="navbar-nav ml-auto">

                    <a class="nav-item nav-link" href="#page-hero">Books</a>
                    <a class="nav-item nav-link"  href="#page-multicolumn">Songs</a>
                    <a class="nav-item nav-link"  href="#page-media">Products</a>

                </div>  <!-- navbar-nav -->

      </section>
    </div>  <!-- container -->
    </nav>

    <section class="layout-hero text-light text-center d-flex align-items-center ">
      <div class="container">
        <div class="row justify-content-center">
        <div class="column justify-content-left">
           <form method=post enctype=multipart/form-data>
            <div class="form-group">
                  <label><h2>Image Search Engine</h2></label>
            </div>
            <div class="form-group text-left">
              <input type=file name=file>
            </div>
            <div class="form-group text-left">
              <input type=submit value=Search>
            </div>
            <div class="form-group text-left">
                <label class="bgc"><p>Image Search :</p></label>
                <table class="table table-bordered"> 
                  <tr>
                      <td>Image Url </td>
                  </tr>
                 
                  
                  {% if not (output is none):  %}
                    {% for k,v in output.items() %}
                    <tr>
                       <td><img src={{k}}/></td>

                     </tr>
                    {% endfor %}
                  {% endif %}
                 
                </table>
            </div>
           </form>
        </div>
      </div>
    </section>
  </header>


  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
